<!DOCTYPE html>
<html>
<head>
  <title>testContract - Simple Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>FirstContract</h1>
  <h2>Simple Truffle Dapp</h2>
  <h3>Your primary account balance <span class="black"><span id="balance"></span> Ethers</span></h3>

  <br>
  <h1>Split and Send</h1>
  <br>
  <b>Amount:</b><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br>

  <b>Receiver A with address </b>
  <input type="text" id="receiverAAddress"
  value="0x621a9065fc5891a6668fad615ddeb89e4edf6907"></input>
  <span> has balance: <span id='receiverABalance'>0</span> Ether</span>
  <br><br>

  <b>Receiver B with address </b>
  <input type="text" id="receiverBAddress"
  value="0xbde1b2fed85702a665f0b0cd43cd53325bc9c381"></input>
  <span> has balance: <span id='receiverBBalance'>0</span> Ether</span>
  <br><br>
  
  <br><br><button id="send" onclick="splitSend()">Split and Send Ethers</button>
  <br><br>
  
  <span id="status"></span>
</body>
</html>
